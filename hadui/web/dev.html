<body>
  <h3>
    <a target="_blank" href="https://github.com/complyue/hadui">Hadui</a>
    <img width="16" height="16" type="image/png" src="/favicon.png" />

    <a

      target="_blank"
      href="https://github.com/complyue/hadui/wiki"
      >docs</a
    >

  <div class="LogArea">
    <div class="LogBox"></div>

  <section id="coding_section">
    <button name="crunch" class="mui-btn mui-btn--small mui-btn--primary">
      Crunch !
    </button>
    <button name="clear-log" class="mui-btn mui-btn--small mui-btn--danger">
      Clear Log
    </button>

    <section id="main_code"></section>

    <button name="crunch" class="mui-btn mui-btn--small mui-btn--primary">
      Crunch !
    </button>
    <button name="clear-log" class="mui-btn mui-btn--small mui-btn--danger">
      Clear Log
    </button>
